<!DOCTYPE html>
<html>
<head>
	<title>Tamriel Rebuilt: Morrowind Mainland Map</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" media="screen and (min-device-width: 1000px)" href="map2.css" />
	<link rel="stylesheet" media="screen and (max-device-width: 1000px)" href="map2mobile.css" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5wKX5O09mYKz7uvkZBVKAAEfrE3sMr2U"></script>
	<script type="text/javascript" src="trmap2.js"></script>
	<!Commented Out: <script type="text/javascript" src="map_packed.js"></script>>
	<script type="text/javascript" src="markerwithlabel.js"></script>
	<script type="text/javascript" src="infobox.js"></script>
	<script type="text/javascript" src="flatprojection.js"></script>
	<script type="text/javascript" src="map2.js"></script>
	<script type="text/javascript" src="location.js"></script>
	<script type="text/javascript" src="label.js"></script>	
	<script type="text/javascript" src="mapstate.js"></script>
	<script type="text/javascript" src="search.js"></script>
	<script type="text/javascript" src="map_noedit.js"></script>

</head>
<body id="umPageContainer">

	<div id="umOverlayBottom" onClick="onCloseHelp();">
	</div>
	<div id="umOverlayContent">
		<div id="umOverlayCloseButton" onClick="onCloseHelp();">
			Close <img src="images/searchreseticon.png" alt="[Close Help]" />
		</div>
		<iframe id="umOverlayIFrame" src="smallmaphelp.html"></iframe>
	</div>

	<div id="umMenuBar">
		<div id="umTitle">Tamriel Rebuilt Map</div>

		<ol class="umMenuLinks">
			<li class="umMenuItem"><a href="" id="umMapLink">Link to Current Map</a></li>
			<li class="umMenuItem"><a href="index.html">Reset Map</a></li>
			<li class="umMenuItem" id="umShowCellGrid" onClick="umOnShowHideCellGrid(this);">Show Cell Grid</li>
		</ol>

		<div id="umMenuLinksRight">
			<ol class="umMenuLinks">
				<li class="umMenuItem" onClick="umOnShowHelp(this);">Help</li>
				<li class="umMenuItem"><a href="http://www.tamriel-rebuilt.org">Home</a></li>
			</ol>
		</div>
	</div>
	<div id="umSearchContainer">
		<div id="umSearchBox">
			<form action="none" onSubmit="return umOnSearch();">
				<input id="umSearchInputText" type="text" name="search" maxlength="100" autocomplete="off"/>
				<button id="umSearchButton" title="Search the map for this text" name="button" type="submit">
					<img width="12" height="13" alt="Search" src="images/search-icon.png">
				</button>
				<button id="umSearchResetButton" title="Reset the map search" name="button" type="reset" onclick="umResetSearch();">
					<img width="12" height="13" alt="Search" src="images/searchreseticon.png">
				</button>
			</form>
		</div>
		<div id="umSearchResultsArea">
			<div id="umSearchResultsHeader"></div>
			<div id="umSearchControlTop"></div>
			<div id="umSearchResults"></div>
			<div id="umSearchControlBottom"></div>
		</div>
		<div id="umSearchResultsButton" onClick="umOnShowHideSearchResults();">
		Hide Search Results
		</div>
	</div>
	<div id="umMapContainer">
		<div id="map-canvas"></div>
	</div>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-1386039-3']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
